

{% extends 'extra.html' %}
{% load static %}
{% block button %}

<div class = "container">
    <div class ="row">
         {% for i in list %}
        <div class="col-md-3">
            <div class="card" style="width: 15rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="200px" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
    <a href="{% url 'filmsapp:detail' i.id %}" class="btn btn-primary">Click Here</a>
  </div>
</div>


    </div>
        {% endfor %}
</div>

{% endblock %}
